<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <!-- Viewport / Theme -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="dark light" />
    <meta name="theme-color" content="#0b1220" media="(prefers-color-scheme: dark)" />
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)" />

    <!-- Title / Basic SEO -->
    <title>AutoMinds Africa — AI & Business Automation</title>
    <meta
      name="description"
      content="AutoMinds Africa builds AI agents, web apps, and automation systems that help organizations streamline operations, reduce errors, and grow faster."
    />
    <meta name="robots" content="index,follow" />

    <!-- Canonical (update this once your domain is final) -->
    <link rel="canonical" href="https://automindsafrica.com/" />

    <!-- Favicons -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/favicon-16x16.png" />

    <!-- PWA -->
    <link rel="manifest" href="%PUBLIC_URL%/site.webmanifest" />
    <meta name="application-name" content="AutoMinds Africa" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="AutoMinds Africa" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <!-- Social / Sharing (update image path if you add a share image) -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="AutoMinds Africa" />
    <meta property="og:title" content="AutoMinds Africa — AI & Business Automation" />
    <meta
      property="og:description"
      content="AI agents, web apps, and automation systems that help organizations streamline operations, reduce errors, and grow faster."
    />
    <meta property="og:url" content="https://automindsafrica.com/" />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="AutoMinds Africa — AI & Business Automation" />
    <meta
      name="twitter:description"
      content="AI agents, web apps, and automation systems that help organizations streamline operations, reduce errors, and grow faster."
    />
    <meta name="twitter:image" content="%PUBLIC_URL%/og-image.png" />

    <!-- Fonts (performance) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
