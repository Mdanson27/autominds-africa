<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <!-- Viewport / Theme -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="dark light" />
    <meta name="theme-color" content="#0b1220" media="(prefers-color-scheme: dark)" />
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)" />

    <!-- Title / Basic SEO -->
    <title>AutoMinds Africa — AI & Business Automation</title>
    <meta
      name="description"
      content="AutoMinds Africa builds AI agents, WhatsApp chatbots, dashboards, web apps, and automation systems that help organizations streamline operations, reduce manual work, and grow faster."
    />
    <meta name="robots" content="index,follow" />
    <meta name="referrer" content="strict-origin-when-cross-origin" />

    <!-- Canonical -->
    <link rel="canonical" href="https://automindsafrica.com/" />

    <!-- Favicons -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/favicon-16x16.png" />

    <!-- PWA -->
    <link rel="manifest" href="%PUBLIC_URL%/site.webmanifest" />
    <meta name="application-name" content="AutoMinds Africa" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="AutoMinds Africa" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <!-- Social / Sharing -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="AutoMinds Africa" />
    <meta property="og:title" content="AutoMinds Africa — AI & Business Automation" />
    <meta
      property="og:description"
      content="We build AI agents, WhatsApp chatbots, dashboards, web apps, and automation systems that streamline operations and help businesses grow."
    />
    <meta property="og:url" content="https://automindsafrica.com/" />

    <!-- IMPORTANT:
      If og-image.png does not exist in /public, Google will still crawl the page fine
      but link previews may be missing. Either add /public/og-image.png, or switch to /logo.png.
    -->
    <meta property="og:image" content="%PUBLIC_URL%/og-image.png" />
    <meta property="og:image:alt" content="AutoMinds Africa — AI & Business Automation" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="AutoMinds Africa — AI & Business Automation" />
    <meta
      name="twitter:description"
      content="AI agents, WhatsApp chatbots, dashboards, web apps, and automation systems that streamline operations and help businesses grow."
    />
    <meta name="twitter:image" content="%PUBLIC_URL%/og-image.png" />

    <!-- Fonts (performance) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&display=swap"
      rel="stylesheet"
    />

    <!-- Optional: small hint for better snippet formatting -->
    <meta
      name="keywords"
      content="AI automation, WhatsApp chatbot, business automation, dashboards, web apps, Uganda"
    />
  </head>

  <body>
    <!--
      This content is what shows to users (and sometimes Google snippets) when JS is disabled.
      It MUST NOT say the default CRA message.
    -->
    <noscript>
      <div
        style="
          max-width: 860px;
          margin: 32px auto;
          padding: 0 16px;
          font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        "
      >
        <h1 style="margin: 0 0 12px; font-size: 22px;">
          AutoMinds Africa — AI &amp; Business Automation
        </h1>

        <p style="margin: 0 0 10px; line-height: 1.6;">
          AutoMinds Africa builds AI agents, WhatsApp chatbots, dashboards, web apps, and automation systems that help
          organizations streamline operations, reduce manual work, and grow faster.
        </p>

        <p style="margin: 0; line-height: 1.6;">
          Please enable JavaScript to view the full website experience.
        </p>
      </div>
    </noscript>

    <div id="root"></div>
  </body>
</html>
